<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
    <!-- Styles -->
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Scripts -->
    <script src="script.js" defer></script>
    <title>Weather</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-search flex">
          <input
            class="search-input"
            type="text"
            placeholder="Enter a city..."
          />
          <button class="search-btn">
            <img src="/images/search.png" class="search-img" />
          </button>
        </div>
        <div class="weather-info-wrapper">
          <img src="/images/clouds.png" class="weather-img" />
          <h1 class="temperature">22Â°C</h1>
          <h2 class="city">London</h2>
        </div>
        <div class="details flex">
          <div class="humidity-wrapper">
            <h3>Humidity</h3>
            <div class="humidity flex">
              <img src="/images/humidity.png" />
              <p class="air-info humidity-data">50%</p>
            </div>
          </div>
          <div class="wind-wrapper">
            <h3>Wind Speed</h3>
            <div class="wind flex">
              <img src="/images/wind.png" />
              <p class="air-info wind-data">25 km/h</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
